<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Improve your front-end skills by building projects on Frontend Mentor. Scan the QR code to visit the site and enhance your coding abilities.">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">

    <!-- Font: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./styles.css">

    <title>QR Code | Frontend Mentor</title>
</head>
<body>
    <main>
        <section class="qr-code-container">
            <img class="qr-image" src="./images/image-qr-code.png" alt="QR code image">
            <div class="description">
                <h1>Improve your front-end skills by building projects</h1>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
            </div>
        </section>
    </main>
</body>
</html>
